<div class="component">
  
  <h2>{{$ctrl.text}}</h2>

<form name="searchForm" class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">city</label>
    <div class="col-sm-6">
      <input class="form-control required" ng-model="$ctrl.city" required="" aria-required="true" name="city" id="city" type="text">
    </div>
  </div>
  <div class="form-group">
    <label for="postalCode" class="col-sm-2 control-label">postalCode</label>
    <div class="col-sm-6">
      <input class="form-control required" ng-model="$ctrl.postalCode" required="" aria-required="true" name="postalCode" id="postalCode" type="text">
    </div>
  </div>

  <div class="center">
    <button type="submit" ng-click="$ctrl.handleSearch()" class="btn btn-primary">search</button>
  </div>
</form>


  <hr>

  <div>

    <table class="table table-striped">

      <thead>
        <tr>
          <th scope="col" class="header">id</th>
          <th scope="col" class="header">name</th>
          <th scope="col" class="header">address1</th>
          <th scope="col" class="header">postalCode</th>
          <th scope="col" class="header">city</th>
          <th scope="col" class="header">phoneNumber</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="store in $ctrl.stores track by store.id">
          <td>{{store.id}}</td>
          <td>{{store.name}}</td>
          <td>{{store.address1}}</td>
          <td>{{store.postalCode}}</td>
          <td>{{store.city}}</td>
          <td>{{store.phoneNumber}}</td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
